

 <!-- User and session controls -->
<div class="cruelheader">
    <div class="row">
        <div class="large-12 columns">
            <a href="/">
                <img src="/images/headerlogo.png" class="logo">
            </a>
            
            <div class="nav">
                {{#user._id}}
                    <a href="/u/{{user.username}}">{{user.username}}</a>
                    <a href="/post">Make A Post</a>
                    <a href="/logout">Logout</a>
                {{/user._id}}
                {{^user._id}}
                    <a href="/login">Login</a>
                    <a href="/signup">Signup</a>
                {{/user._id}}
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="large-12 columns container">
        <div class="container-header">
            <h2>Login</h2>
        </div>

        <div class="forms">
    {{#message.length}}
        <div>{{message}}</div>
    {{/message.length}}
    <form id="login-form" data-toggle="validator" role="form" action="/login" method="post">
        <div class="form-group">
            <h4>Email</h4>
            <input type="email" name="email" id="email" placeholder="john@example.com"
                data-error="Please enter a valid email address" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <h4>Password</h4>
            <input type="password" name="password" id="password" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>
</div>

<!-- Load page specific scripts -->
{{#yield-scripts}}
    <script src="/bower_components/H5F/h5f.min.js"></script>
    <script src="/bower_components/bootstrap-validator/dist/validator.min.js"></script>
    <script src="/js/login.js"></script>
{{/yield-scripts}}

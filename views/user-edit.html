<div class="js-edit-profile">
    <div class="row">
        <div class="large-12 columns container">
            <div class="user-edit-header">
                <!-- User Header -->
                <h2>EDIT PROFILE</h2>
            </div>
            <div class="forms">
                <div class="form-wrapper">
                    <form class="js-edit" id="form" data-toggle="validator"
                        role="form" action="/user/edit" method="post">
                        <input type="hidden" id="upload_url" name="upload_url" value="">
                        <div class="form-group">
                            <h4>PROFILE IMAGE</h4>
                            <div class="upload-hidden-input button upload-button">
                                <input class="js-image-upload" type="file" id="file_input">
                                <p id="status">Please select a file</p>
                            </div>
                            <input type="url" pattern=".*\.(jpeg|jpg|gif|png|JPEG|JPG|GIF|PNG)$"
                                class="js-image" name="url" placeholder="Or paste URL (http://example.com/image.jpeg)"
                                data-error="Please enter a valid URL for a JPEG, GIF, or PNG image">
                            <div class="help-block with-errors"></div>
                            <div class="preview-container">
                                <img id="preview" src="/images/loading.gif">
                            </div>
                        </div>
                        <div class="form-group">
                            <h4>PROFILE DESCRIPTION</h4>
                            <textarea class="js-description" rows="5" name="description" id="postDescription"
                                placeholder="Enter a description"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="button post-button" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Data Load Point -->
<script id="init-data" type="application/json">
    {{{initData}}}
</script>

<!-- Load page specific scripts -->
{{#yield-scripts}}
    <script src="/js/dataLoader.js"></script>
    <script src="/js/bundles/EditProfile.js"></script>
{{/yield-scripts}}

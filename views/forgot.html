<div class="row">
    <div class="large-12 columns container">
        <div class="container-header">
            <h2>Reset Password</h2>
        </div>
        <div class="forms">
            <div class="form-wrapper">
                <div class="js-forgot">
                    {{#message.length}}
                        <div>{{message}}</div>
                    {{/message.length}}
                    <form data-toggle="validator" role="form" action="/forgot" method="post">
                        <div class="form-group">
                            <h4>Email</h4>
                            <input type="email" name="email" id="email" placeholder="john@example.com"
                                data-error="Please enter a valid email address" required autofocus>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <button class="button signup-button" type="submit">Reset Password</button>
                        </div>
                    </form>
                </div>
                <div class="form-message">Link may appear in your junk e-mail folder.</div>
            </div>
        </div>
    </div>
</div>

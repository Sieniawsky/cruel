<div class="row js-post">
    <div class="large-12 columns container">
        <div class="container-header">
            <a href="/"><h2 class="navigation">Back to feed</h2></a>
        </div>
        <div class="js-post-body"></div>
        {{#user._id}}
            <div class="large-12 columns comments">
                <form id="js-form">
                    <div class="form-group comment-form">
                        <h4>COMMENTS</h4>
                        <textarea class="js-comment-text" rows="3" name="description"
                            id="postDescription" placeholder="Write a comment"></textarea>
                    </div>
                    <div class="form-group comment-form">
                        <button type="submit" class="js-form-submit comment-button">Post</button>
                    </div>
                </form>
                <span class="sortlabel">Browse by:</span>
                <select class="js-sort">
                    <option value="new">New</option>
                    <option value="top">Top</option>
                </select>
                <div class="js-comments comments-feed">
                </div>
            </div>
        {{/user._id}}
    </div>
</div>

<!-- Templates -->
<script id="post-detail-template" type="text/template">
    <div class="post">
        <div class="row">
            <div class="large-5 columns">
                <img src="<%= url %>">
                <button type="button"
                    class="<% if(liked) { %>js-like post-liked<% } else { %>js-like post-like<% }%>"
                    name="<%= _id %>"></button>
                <button type="button"
                    class="<% if(liked) { %>js-like post-liked-mobile<% } else { %>js-like post-like-mobile<% }%>"
                    name="<%= _id %>"></button>

            </div>
            <div class="large-7 columns post-content">
                <h3><%= title %></h3>
                <span class="score"> <%= score %></span>
                <a href="/u/<%= _username %>"><span class="author"> <%= _username %></span></a>
                <span class="date"> <%= date %></span>
                <p><%= description %></p>
            </div>
        </div>
    </div>
</script>

<script id="post-comment-template" type="text/template">
    <div class="comment">
        <button type="button" class="bolt"></button>
        <span class="comment-score"><%= score %></span>
        <a href="#"><span class="author"><%= _username %></span></a>
        <span class="date"><%= date %></span>
        <p><%= comment %></p>
    </div>
</script>

<!-- Data Load Point -->
<script id="init-data" type="application/json">
    {{{initData}}}
</script>

<!-- Load page specific scripts -->
{{#yield-scripts}}
    <script src="/js/dataLoader.js"></script>
    <script src="/js/bundles/post.js"></script>
{{/yield-scripts}}

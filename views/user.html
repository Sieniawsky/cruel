<div class="js-user">
    <!-- User and session controls -->
    <div class="cruelheader">
        <div class="row">
            <div class="large-12 columns">
                <a href="/">
                    <img src="/images/headerlogo.png" class="logo">
                </a>
                
                <div class="nav">
                    {{#user._id}}
                        <a href="/u/{{user.username}}">{{user.username}}</a>
                        <a href="/post">Make A Post</a>
                        <a href="/logout">Logout</a>
                    {{/user._id}}
                    {{^user._id}}
                        <a href="/login">Login</a>
                        <a href="/signup">Signup</a>
                    {{/user._id}}
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="large-12 columns container">
            <div class="container-header">
                <!-- User Header -->
                <h2 class="js-username"></h2>
                <!-- Feed sort options -->
                <div class="sorting">
                    <span class="sortlabel">Browse by:</span>
                    <select class="js-sort">
                        <option value="new">New</option>
                        <option value="top">Top</option>
                    </select>
                </div>
            </div>
            <div class="js-feed"></div>
        </div>
    </div> 
</div>

<!-- Templates -->
<script id="post-template" type="text/template">
    <div class="js-post">
        <div class="row">
            <div class="feed-post">
                <div class="large-2 columns feed-post-header">
                    <a href="/post/<%= _id %>">
                        <img class="thumbnail" src="<%= url %>"/>
                    </a>
                     <button type="button"
                        class="<% if(liked) { %>js-like bolt-liked<% } else { %>js-like bolt<% }%>"
                        name="<%= _id %>"></button>
                </div>
                <div class="large-10 columns feed-post-content">
                    <a href="/post/<%= _id %>"><h3><%= title %></h3></a>
                    <p class="snippet"><%= snippet %><a href="/post/<%= _id %>">[...]</a></p>
                    <span class="score"> <%= score %></span>
                    <a href="/u/<%= _username %>"><span class="author"> <%= _username %></span></a>
                    <span class="date"> <%= date %></span> 
                </div>
            </div> 
        </div>   
    </div>
</script>

<script id="loading-template" type="text/template">
    <img src="/images/dashinfinity.gif">
</script>

<script id="warning-template" type="text/template">
    <p>Something went wrong while loading more posts</p>
</script>

<script id="completed-template" type="text/template">
    <p>There are no more posts to load.</p>
</script>

<!-- Data Load Point -->
<script id="init-data" type="application/json">
    {{{initData}}}
</script>

<!-- Load page specific scripts -->
{{#yield-scripts}}
    <script src="/js/dataLoader.js"></script>
    <script src="/js/bundles/user.js"></script>
{{/yield-scripts}}

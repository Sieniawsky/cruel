<div class="container compose">
    <form class="js-compose" id="compose" action="/post" method="post">
        <div class="form-group">
            <label for="postTitle">Post Title</label>
            <input type="text" class="form-control" name="title"
                id="postTitle" placeholder="Enter post title">
        </div>
        <div class="form-group">
            <label for="imageURL">Image URL</label>
            <input type="url" class="form-control" name="url"
                id="imageURL" placeholder="http://www.example.com">
        </div>
        <div class="form-group">
            <label for="postDescription">Description</label>
            <textarea rows="5" class="form-control" name="description" id="postDescription"
                form="compose" placeholder="Enter a description"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Post</button>
    </form>
</div>

<!-- Data Load Point -->
<script id="init-data" type="application/json">
    {{{initData}}}
</script>

<!-- Load page specific scripts -->
{{#yield-scripts}}
    <script src="/js/dataLoader.js"></script>
    <script src="/js/vendor/validate.js"></script>
    <script src="/js/compose.js"></script>
{{/yield-scripts}}

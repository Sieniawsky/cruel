<div>
    <form class="js-compose" id="compose" data-toggle="validator"
        role="form" action="/post" method="post">
        <div class="form-group">
            <label for="postTitle">Post Title</label>
            <input type="text" name="title" id="postTitle" placeholder="Enter post title" minlength="10"
                data-error="Post title must be at least 10 characters long" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label for="imageURL">Image URL</label>
            <input type="url" class="js-image" name="url" placeholder="http://www.example.com"
                data-error="Please enter a valid URL">
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label for="postDescription">Description</label>
            <textarea rows="5" name="description" id="postDescription"
                form="compose" placeholder="Enter a description"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Post</button>
        </div>
    </form>
</div>

<!-- Data Load Point -->
<script id="init-data" type="application/json">
    {{{initData}}}
</script>

<!-- Load page specific scripts -->
{{#yield-scripts}}
    <script src="/bower_components/H5F/h5f.min.js"></script>
    <script src="/bower_components/bootstrap-validator/dist/validator.min.js"></script>
    <script src="/js/dataLoader.js"></script>
    <script src="/js/compose.js"></script>
{{/yield-scripts}}

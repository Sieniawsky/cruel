<div class="js-app">
    

    <!-- User and session controls -->
    <div class="cruelheader">
        <div class="row">
            <div class="large-12 columns">
                <div class="headerlogo">
                    <a href="/">
                        <img src="/images/headerlogo.png">
                    </a>
                </div>
                <div class="icons">
                    {{#user._id}}
                        <a href="/u/{{user.username}}">{{user.username}}</a>
                        <a href="/post">Make A Post</a>
                        <a href="/logout">Logout</a>
                    {{/user._id}}
                    {{^user._id}}
                        <a href="/login">Login</a>
                        <a href="/signup">Signup</a>
                    {{/user._id}}
                </div>
            </div>
        </div>
    </div>

    
    <div class="row">
        <div class="large-12 columns feed">
            <div class="feedheader">
                <!-- City Header -->
                <h2>City Name</h2>
                <!-- Feed sort options -->
                <div class="sorting">
                    <span class="sortlabel">Browse by:</span>
                    <select class="js-sort">
                        <option value="new">New</option>
                        <option value="top">Top</option>
                        <option value="hot">Hot</option>
                        <option value="week">Week</option>
                        <option value="month">Month</option>
                    </select>

                    <!-- Feed location options -->
                    <select class="js-location">
                        {{#locations}}
                            <option value="{{_id}}">{{name}}</option>
                        {{/locations}}
                    </select>
                </div>
            </div>


            <!-- Feed load point -->
            <div class="js-feed"></div>
            <div class="js-loading"></div>
        </div>
    </div>
</div>

<!-- Templates -->
<script id="post-template" type="text/template">
    <div class="js-post">
        <div class="row">
            <div class="feeditem">
                <div class="large-2 columns thumbnail">
                    <a href="/post/<%= _id %>">
                        <img src="<%= url %>"/>
                    </a>
                    <button type="button"
                        class="<% if(liked) { %>js-like bolt-liked<% } else { %>js-like bolt<% }%>"
                        name="<%= _id %>"></button>
                </div>
               <div class="large-10 columns feedcontent">
                <a href="/post/<%= _id %>"><h1><%= title %></h1></a>
                <div class="authortime">
                    <span class="count"> <%= score %></span>
                    <a href="/u/<%= _username %>"><span class="author"> <%= _username %></span></a>
                    <span class="time"> <%= date %></span> 
                </div>
            </div>
        </div>
    </div>
</script>

<script id="loading-template" type="text/template">
    <img src="/images/dashinfinity.gif">
</script>

<script id="warning-template" type="text/template">
    <p>Something went wrong while loading more posts</p>
</script>

<script id="completed-template" type="text/template">
    <p>There are no more posts to load.</p>
</script>

<!-- Data Load Point -->
<script id="init-data" type="application/json">
    {{{initData}}}
</script>

<!-- Load page specific scripts -->
{{#yield-scripts}}
    <script src="/js/dataLoader.js"></script>
    <script src="/js/bundles/feed.js"></script>
{{/yield-scripts}}

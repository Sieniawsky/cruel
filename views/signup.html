<div class="row">
    <div class="large-12 columns container">
        <div class="container-header">
            <h2>Create an Account</h2>
        </div>
        <div class="forms">
            <div class="form-wrapper">
                {{#message.length}}
                <div class="form-message-error">{{message}}</div>
                {{/message.length}}
                <form id="form" data-toggle="validator" role="form" action="/signup" method="post">
                    <div class="username-password">
                        <div class="form-group username">
                            <h4>Username</h4>
                            <input type="text" name="username" id="username" placeholder="Username" minlength="6"
                                maxlength="30" data-error="Username must be between 8 and 30 characters" required>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group password">
                            <h4>Password</h4>
                            <input type="password" name="password" id="password" minlength="6"
                                maxlength="30" data-error="Password must be between 6 and 30 characters" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="email-campus">
                        <div class="form-group email">
                            <h4>Email</h4>
                            <input type="email" name="email" id="email" placeholder="john@example.com"
                                data-error="Please enter a valid email address" required>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group campus">
                            <h4>Campus</h4>
                            <select id="location" name="location">
                                {{#locations}}
                                    <option value="{{_id}},{{name}}">{{name}}</option>
                                {{/locations}}
                            </select>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="form-group user-agreement">
                        <h4>User Agreement</h4>
                        <input type="checkbox" name="agree" data-error="You must accept the User Agreement" required>
                        <span class="user-agreement-message">I have read and agree to the <a href="/user-agreement" target="_blank">User Agreement.</a></span>
                        <div class="help-block with-errors"></div>
                    </div>
                    <input class="js-referer" type="hidden" name="referer" value="">
                    <div class="form-group">
                        <button class="button signup-button" type="submit">Signup</button>
                    </div> 
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Data Load Point -->
<script id="init-data" type="application/json">
    {{{initData}}}
</script>

<!-- Load page specific scripts -->
{{#yield-scripts}}
    <script src="/bower_components/H5F/h5f.min.js"></script>
    <script src="/bower_components/bootstrap-validator/dist/validator.min.js"></script>
    <script src="/js/polyfill.js"></script>
    <script src="/js/dataLoader.js"></script>
    <script type="text/javascript">
        $(function() {
            $('.js-referer').val(initData.referer);
        });
    </script>
{{/yield-scripts}}
